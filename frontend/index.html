<!DOCTYPE html>
<html lang="en">

<head>
	<title>Flight Game Index</title>
	<meta charset="UTF-8">
	<meta name="author" content="Eetu Määttä">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">
	</link>
	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

	<script src="js/map.js" defer></script>
	<script src="js/main.js" defer></script>
	<script src="js/dialog-box.js" defer></script>
</head>

<body>
	<div id="dialog-box" class="clipboard-large"
		style="position:fixed; z-index: 2; height: 80vh; left: 5vh; transform: rotate(-5deg);">
		<img src="img/interface/clipboard.png" style="width: auto; height: 100%; position: relative;">
		<dialog
			style="position: relative; margin: 0; height: 66%; width: 46vh; padding: 1vh; left:9vh; top: 7.5vh; display: block; transform: rotate(-5deg);">
		</dialog>
	</div>
	<div class="grid-container" style="position: absolute;">
		<div class="grid-map">
			<div style="width: 100%; z-index:0" id="map"></div>
		</div>
		<div class="grid-menu">
			<div class="id-card-class">
				<div class="id-grid-name">name</div>
				<div class="id-grid-currency">money</div>
				<div class="id-grid-temp">Commercial Pilot License (CPL)</div>
				<img src="img/devit/tomi.jpg" class="id-grid-img img-class"
					style="width: 100%; height: 100%;">
			</div>
		</div>
		<div class="grid-right">
			<div class="gps-data-block">
				<p>0.00000</p>
				<p>LATITUDE</p>
			</div>
			<div class="gps-data-block">
				<p>0.00000</p>
				<p>LONGITUDE</p>
			</div>
			<div class="gps-data-block">
				<p>UNKNOWN</p>
				<p>WEATHER</p>
			</div>
			<div class="gps-data-block">
				<p>0 [L]</p>
				<p>FUEL</p>
			</div>
		</div>
		<div class="grid-footer">
			
		</div>
	</div>
	<footer>
		&copy; 2024 Development Team. All rights reserved.
	</footer>
</body>

</html>
