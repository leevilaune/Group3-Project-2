<!DOCTYPE html>
<html lang="en">

<head>
	<title>Flight Game Index</title>
	<meta charset="UTF-8">
	<meta name="author" content="Eetu Määttä">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">
	</link>
	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

	<script src="js/map.js" defer></script>
	<script type="module" src="js/main.js" defer></script>

</head>

<dialog>
</dialog>

<body>
	<div class="grid-container" style="position: absolute;">
		<div class="grid-map">
			<div style="width: 100%;" id="map"></div>
		</div>
		<div class="grid-menu">
			<div class="id-card-class">
				<div class="id-grid-name">name</div>
				<div class="id-grid-currency">money</div>
				<div class="id-grid-temp">e</div>
				<img src="img/interface/idcard_base.png" class="id-grid-img img-class"
					style="width: 100%; height: 100%;">
			</div>
			<div>test</div>
			<div id="clipboard-button" style="position: relative; left: 8vw; top: -5vw; transform: rotate(5deg)">
				<p style="position: absolute; text-align: center; display: inline; width: 5vw;">test</p>
				<img src="img/interface/clipboard.png" style="width: 5vw; height: auto;">
			</div>
		</div>
		<div class="grid-right">
			idk
		</div>
		<div class="grid-footer">
			footer
		</div>
	</div>
	<div class="clipboard-large" style="position:absolute;">
		<img src="img/interface/clipboard.png" style="width: auto; height: 100%;">
	</div>
</body>

</html>
